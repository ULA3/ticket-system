<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticket Confirmation</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: #f9f9f9;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px #ccc;
      display: inline-block;
    }
    h2 {
      color: #2c3e50;
    }
    .label {
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    #confirmBtn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    #confirmBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üéüÔ∏è Ticket Confirmation</h2>
    <p><span class="label">Ticket Number:</span> <span id="ticket">Loading...</span></p>
    <p><span class="label">Name:</span> <span id="name">Loading...</span></p>
    <p><span class="label">Seat:</span> <span id="seat">Loading...</span></p>
    <p id="status"><em>‚è≥ Checking attendance...</em></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ticketNumber = urlParams.get('ticket');
    document.getElementById("ticket").textContent = ticketNumber;

    // Fetch ticket info from OpenSheet
    fetch('https://opensheet.elk.sh/1icbzn5Smlbj4OhjLEj9e1WuBNrxY_6NRbqta7M1-L-c/Attendance')
      .then(res => res.json())
      .then(data => {
        const match = data.find(row => row.Ticket_Number === ticketNumber);

        if (match) {
          // Display name and seat
          document.getElementById("name").textContent = match.Name;
          document.getElementById("seat").textContent = match.Seat_Number;

          // Show Confirm Attendance button
          document.getElementById("status").innerHTML = `
            <button id="confirmBtn">‚úÖ Confirm Attendance</button>
            <p id="confirmMsg" style="margin-top:10px;"></p>
          `;

          document.getElementById("confirmBtn").addEventListener("click", () => {
            fetch("https://connect.pabbly.com/workflow/sendwebhookdata/IjU3NjYwNTY4MDYzMjA0MzQ1MjY1NTUzMjUxMzYi_pc", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ ticket: ticketNumber })
            })
              .then(() => {
                document.getElementById("confirmMsg").innerHTML = `<span class="success">‚úÖ Your attendance has been recorded!</span>`;
                document.getElementById("confirmBtn").style.display = "none";
              })
              .catch(() => {
                document.getElementById("confirmMsg").innerHTML = `<span class="error">‚ùå Failed to send. Try again later.</span>`;
              });
          });

        } else {
          // ‚ùå Ticket not found
          document.getElementById("name").textContent = "Not found";
          document.getElementById("seat").textContent = "-";
          document.getElementById("status").innerHTML = `<span class="error">‚ùå Ticket not found. Please check your link.</span>`;
        }
      })
      .catch(err => {
        document.getElementById("status").innerHTML = `<span class="error">‚ùå Error fetching ticket data.</span>`;
        console.error(err);
      });
  </script>
</body>
</html>
