<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Confirmation</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    .card { background: #f9f9f9; padding: 25px; border-radius: 12px; box-shadow: 0 0 12px #ccc; display: inline-block; }
    h2 { color: #2c3e50; }
    .label { font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üéüÔ∏è Ticket Confirmation</h2>
    <p><span class="label">Ticket Number:</span> <span id="ticket">Loading...</span></p>
    <p><span class="label">Name:</span> <span id="name">Loading...</span></p>
    <p><span class="label">Seat:</span> <span id="seat">Loading...</span></p>
    <p style="color:green;"><em>‚úÖ Attendance has been recorded.</em></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ticketNumber = urlParams.get('ticket');
    document.getElementById("ticket").textContent = ticketNumber;

    // Send background call to mark attendance
    fetch(`https://connect.pabbly.com/workflow/sendwebhookdata/IjU3NjYwNTY4MDYzMjA0MzQ1MjY1NTUzMjUxMzYi_pc?ticket=${ticketNumber}`)
      .catch(() => console.log("Pabbly attendance webhook failed"));

    // Fetch ticket info from Google Sheet via opensheet
    fetch('https://docs.google.com/spreadsheets/d/1icbzn5Smlbj4OhjLEj9e1WuBNrxY_6NRbqta7M1-L-c/edit?usp=sharing')
      .then(res => res.json())
      .then(data => {
        const match = data.find(row => row.Ticket_Number === ticketNumber);
        if (match) {
          document.getElementById("name").textContent = match.Name;
          document.getElementById("seat").textContent = match.Seat_Number;
        } else {
          document.getElementById("name").textContent = "Not found";
          document.getElementById("seat").textContent = "-";
        }
      });
  </script>
</body>
</html>
